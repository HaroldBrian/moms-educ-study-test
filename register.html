<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Inscription - MOMSEDUC Study</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="inscription, créer compte, espace étudiant, MOMSEDUC Study" name="keywords">
    <meta content="Créez votre compte étudiant MOMSEDUC Study" name="description">

    <link href="img/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="login-card">
                        <div class="text-center p-5">
                            <div class="mb-4">
                                <h2 class="text-primary"><i class="fas fa-graduation-cap me-2"></i>MOMSEDUC Study</h2>
                                <p class="text-muted">Créez votre espace étudiant</p>
                            </div>
                            <form id="registerForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
                                            <label for="prenom">Prénom</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                                            <label for="nom">Nom</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                                            <label for="email">Adresse email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="telephone" placeholder="Téléphone" required>
                                            <label for="telephone">Numéro de téléphone</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <select class="form-select" id="pays" required>
                                                <option value="">Sélectionner un pays</option>
                                                <option value="cameroun">Cameroun</option>
                                                <option value="senegal">Sénégal</option>
                                                <option value="cote-ivoire">Côte d'Ivoire</option>
                                                <option value="mali">Mali</option>
                                                <option value="burkina">Burkina Faso</option>
                                            </select>
                                            <label for="pays">Pays de résidence</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                                            <label for="password">Mot de passe</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmer" required>
                                            <label for="confirmPassword">Confirmer le mot de passe</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="conditions" required>
                                            <label class="form-check-label" for="conditions">
                                                J'accepte les <a href="#" class="text-primary">conditions générales</a> et la <a href="#" class="text-primary">politique de confidentialité</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3">Créer mon compte</button>
                                        <div class="text-center">
                                            <p class="mb-0">Déjà un compte ? <a href="login.html" class="text-primary">Se connecter</a></p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="index.html" class="text-white text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Retour au site
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas');
                return;
            }
            
            alert('Compte créé avec succès ! Vous allez être redirigé vers la page de connexion.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
